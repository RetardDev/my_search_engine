<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
          .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 15px;
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px 10px;
        }

        .search-input:focus {
            box-shadow: none;
        }

        .search-icon {
            color: #9aa0a6;
            margin-right: 10px;
        }

        .mic-icon {
            height: 24px;
            cursor: pointer;
            margin-left: 10px;
        }

        .result {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }

        .result a {
            color: #1a0dab;
            font-size: 18px;
        }

        .result .url {
            color: #006621;
            font-size: 14px;
        }

        .result .snippet {
            color: #4d5156;
            font-size: 14px;
        }

        .google-logo {
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Google</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-flask"></i></a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary">Sign in</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-bar mb-3">
                    
                    <input type="text" class="form-control search-input" id="search" name="search" placeholder="Search Google or type a URL">
                    <!-- <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240120153531/google-voice.png" alt="Google Mic" class="mic-icon ml-2"> -->
                    <i class="fas fa-search search-icon"></i>
                    
                </div>
                <div class="buttons-section mb-3">
                    <button class="btn btn-secondary mr-2" onclick="redirectToSearch()">Google Search</button>
                    <button class="btn btn-secondary" onclick="redirectToLucky()">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results">
            {% for webpage in sites %}
            <div class="result">
                <a href="">{{ webpage }}</a>
                <div class="url"></div>
                <div class="snippet"></div>
            </div>
            {% endfor %}
        </div>

        <div class="results">
            {% for webpage in webpages %}
            <div class="result">
                <a href="">{{ webpage.title }}</a>
                <div class="url">{{ webpage.url}}</div>
                <div class="snippet"></div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function redirectToSearch() {
            const searchQuery = document.getElementById('search').value;
            const url = `/search?search=${encodeURIComponent(searchQuery)}`;
            window.location.href = url;
        }

        function redirectToLucky() {
            const searchQuery = document.getElementById('search').value;
            const url = `/search?search=${encodeURIComponent(searchQuery)}&lucky=true`;
            window.location.href = url;
        }
    </script>
</body>

</html>
